<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/chessboard.css">
  </head>
  <body>
    <h1>04-chess</h4>
    <div class="container">
      <div class="row">
        <div id="board" class="col-md-8"></div>
        <div class"col-md-4" style="border: 1px solid black">test</div>
      </div>
    </div>
    <div class="dialog">
      <div class="row" style="border: 1px solid black">
        <div class="col-md-6">
          <h3>Join Game</h3>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Room Identifier (e.g. 540a53)">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
        <div class="col-md-6">
          <button id="btn_create-game" type="button" class="btn btn-default btn-lg align-middle">Create new Game</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
